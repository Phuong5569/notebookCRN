<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Notebook Storage</title>
    <script src="https://unpkg.com/lucide@0.259.0"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .header h1 {
            font-size: 2.5rem;
            font-weight: 700;
            background: linear-gradient(135deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 10px;
        }

        .header p {
            color: #666;
            font-size: 1.1rem;
        }

        .controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            flex-wrap: wrap;
            gap: 20px;
        }

        .search-bar {
            display: flex;
            align-items: center;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 50px;
            padding: 15px 25px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            flex: 1;
            max-width: 400px;
        }

        .search-bar input {
            border: none;
            outline: none;
            background: transparent;
            flex: 1;
            font-size: 1rem;
            margin-left: 10px;
        }

        .add-book-btn {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 50px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 10px;
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.4);
            transition: all 0.3s ease;
        }

        .add-book-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 15px 40px rgba(102, 126, 234, 0.6);
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }

        .stat-card {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 25px;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }

        .stat-card:hover {
            transform: translateY(-5px);
        }

        .stat-number {
            font-size: 2.5rem;
            font-weight: 700;
            color: #667eea;
            margin-bottom: 5px;
        }

        .stat-label {
            color: #666;
            font-weight: 500;
        }

        .books-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 25px;
        }

        .book-card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 25px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }

        .book-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(135deg, #667eea, #764ba2);
        }

        .book-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.15);
        }

        .book-header {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
        }

        .book-icon {
            width: 50px;
            height: 50px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 15px;
        }

        .book-title {
            font-size: 1.3rem;
            font-weight: 600;
            color: #333;
            margin-bottom: 5px;
        }

        .book-meta {
            color: #666;
            font-size: 0.9rem;
        }

        .book-stats {
            display: flex;
            justify-content: space-between;
            margin: 20px 0;
            padding: 15px;
            background: rgba(102, 126, 234, 0.1);
            border-radius: 10px;
        }

        .book-stat {
            text-align: center;
        }

        .book-stat-number {
            font-size: 1.5rem;
            font-weight: 700;
            color: #667eea;
        }

        .book-stat-label {
            font-size: 0.8rem;
            color: #666;
            margin-top: 2px;
        }

        .book-actions {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }

        .btn {
            padding: 8px 16px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 0.9rem;
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 5px;
            transition: all 0.2s ease;
        }

        .btn-primary {
            background: #667eea;
            color: white;
            flex: 1;
        }

        .btn-secondary {
            background: rgba(102, 126, 234, 0.1);
            color: #667eea;
        }

        .btn:hover {
            transform: translateY(-1px);
        }

        .empty-state {
            text-align: center;
            padding: 80px 20px;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
        }

        .empty-icon {
            width: 80px;
            height: 80px;
            margin: 0 auto 20px;
            background: rgba(102, 126, 234, 0.1);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .progress-bar {
            width: 100%;
            height: 6px;
            background: rgba(102, 126, 234, 0.1);
            border-radius: 3px;
            overflow: hidden;
            margin-top: 15px;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(135deg, #667eea, #764ba2);
            border-radius: 3px;
            transition: width 0.3s ease;
        }

        @media (max-width: 768px) {
            .controls {
                flex-direction: column;
                align-items: stretch;
            }

            .search-bar {
                max-width: none;
            }

            .books-grid {
                grid-template-columns: 1fr;
            }

            .header h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Digital Notebook Storage</h1>
            <p>Organize and manage your OCR-ready digital books and pages</p>
        </div>

        <div class="controls">
            <div class="search-bar">
                <i data-lucide="search"></i>
                <input type="text" placeholder="Search books, pages, or text content..." id="searchInput">
            </div>
            <button class="add-book-btn" onclick="addNewBook()">
                <i data-lucide="plus"></i>
                Add New Book
            </button>
        </div>

        <div class="stats">
            <div class="stat-card">
                <div class="stat-number" id="totalBooks">12</div>
                <div class="stat-label">Total Books</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="totalPages">287</div>
                <div class="stat-label">Total Pages</div>
            </div>
            </div>
        </div>

        <div class="books-grid" id="booksGrid">
            <!-- Books will be populated here -->
        </div>
    </div>

    <script >
        let books = [];

        async function fetchBooks() {
            try {
                const response = await fetch("/api/books/");
                const data = await response.json();
                books = data.books;
                updateStats();
                renderBooks();
            } catch (error) {
                console.error("Failed to load books", error);
            }
        }
        async function deleteBook(bookId) {
            if (!confirm("Are you sure you want to delete this entire book?")) {
                return;
            }

            try {
                const response = await fetch(`/api/book/${bookId}/delete/`, {
                    method: 'DELETE',
                    headers: {
                        'X-CSRFToken': getCookie('csrftoken')  // include if CSRF is enforced
                    }
                });

                const data = await response.json();
                if (!response.ok) {
                    throw new Error(data.error || 'Failed to delete book');
                }

                // Remove book from frontend list
                const idx = books.findIndex(b => b.id === bookId);
                if (idx !== -1) {
                    books.splice(idx, 1);
                    updateStats();
                    renderBooks();
                }

                alert(`Book "${bookId}" deleted successfully.`);
            } catch (err) {
                console.error('Error deleting book:', err);
                alert(`Error deleting book: ${err.message}`);
            }
        }

        function getCookie(name) {
            let cookieValue = null;
            if (document.cookie) {
                const cookies = document.cookie.split(';');
                for (let cookie of cookies) {
                    cookie = cookie.trim();
                    if (cookie.startsWith(name + '=')) {
                        cookieValue = decodeURIComponent(cookie.slice(name.length + 1));
                        break;
                    }
                }
            }
            return cookieValue;
        }
        function renderBooks() {
            const grid = document.getElementById('booksGrid');

            if (books.length === 0) {
                grid.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-icon">
                            <i data-lucide="book-open" size="40"></i>
                        </div>
                        <h3>No books yet</h3>
                        <p>Start by adding your first digital notebook</p>
                        <button class="add-book-btn" onclick="addNewBook()" style="margin-top: 20px;">
                            <i data-lucide="plus"></i>
                            Add Your First Book
                        </button>
                    </div>
                `;
            } else {
                grid.innerHTML = books.map(book => `
                    <div class="book-card" onclick="openBook('${book.id}')">
                        <div class="book-header">
                            <div class="book-icon">
                                <i data-lucide="book-open" color="white" size="24"></i>
                            </div>
                            <div>
                                <div class="book-title">${book.title}</div>
                                <div class="book-meta">Created ${formatDate(book.created_at)}</div>
                                <div class="book-meta">Last Modified ${formatDate(book.last_modified)}</div>
                            </div>
                        </div>

                        <div>
                            <div class="book-stat">
                                <div class="book-stat-number">${book.pages.length}</div>
                                <div class="book-stat-label">Pages</div>
                            </div>
                        </div>
                        <div class="book-actions">
                            <button class="btn btn-primary" onclick="event.stopPropagation(); processOCR('${book.id}')">
                                <i data-lucide="scan-text"></i>
                                Process OCR
                            </button>
                            <button class="btn btn-secondary" onclick="event.stopPropagation(); editBook('${book.id}')">
                                <i data-lucide="edit"></i>
                                Edit
                            </button>
                            <button class="btn btn-danger" onclick="event.stopPropagation(); deleteBook('${book.id}')">
                                <i data-lucide="trash-2"></i>
                                Delete
                            </button>
                        </div>
                    </div>
                `).join('');
            }

            lucide.createIcons();
        }

        function formatDate(dateString) {
            const date = new Date(dateString);
            return date.toLocaleDateString('en-US', {
                month: 'short',
                day: 'numeric',
                year: 'numeric'
            });
        }

        function addNewBook() {
            const title = prompt('Enter book title:');
            if (!title) return;

            fetch('/create-book/', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ title: title })
            })
            .then(response => {
                if (!response.ok) {
                    return response.json().then(err => {
                        throw new Error(err.error || 'Unknown error');
                    });
                }
                return response.json();
            })
            .then(book => {
                books.push(book);
                updateStats();
                renderBooks();
            })
            .catch(error => {
                console.error('Error creating book:', error);
                alert(`Error: ${error.message}`);
            });
        }
        function openBook(bookId) {
            window.location.href = `/notebook-canvas/?book=${bookId}`;
        }

        async function editBook(bookId) {
            const book = books.find(b => b.id === bookId);
            if (!book) {
                alert("Book not found.");
                return;
            }

            const newTitle = prompt("Edit book name:", book.title);
                if (!newTitle || newTitle.trim() === book.title.trim()) return;

                try {
                    const response = await fetch(`/api/book/${bookId}/rename/`, {
                        method: "POST",
                        headers: {
                            "Content-Type": "application/json",
                            "X-CSRFToken": getCookie("csrftoken")
                        },
                        body: JSON.stringify({ new_title: newTitle.trim() })
                    });

                    const result = await response.json();
                    if (!response.ok) throw new Error(result.error || "Failed to rename");

                    // Update frontend state
                    book.title = result.title || newTitle.trim();
                    book.id = result.id || book.id; // in case folder was renamed
                    updateStats();
                    renderBooks();

                    alert("Book renamed successfully.");
                } catch (err) {
                    console.error("Rename failed:", err);
                    alert("Failed to rename book.");
                }
            }

        function updateStats() {
            document.getElementById('totalBooks').textContent = books.length;
            document.getElementById('totalPages').textContent = books.reduce((sum, book) => sum + book.pages.length, 0);

        }

        // Search functionality
        document.getElementById('searchInput').addEventListener('input', function(e) {
            const searchTerm = e.target.value.toLowerCase();
            const filteredBooks = books.filter(book =>
                book.title.toLowerCase().includes(searchTerm)
            );

            // You could implement more sophisticated search here
            console.log('Searching for:', searchTerm);
        });

        // Initialize
        fetchBooks();
        renderBooks();
        updateStats();
        lucide.createIcons();
    </script>
</body>
</html>
